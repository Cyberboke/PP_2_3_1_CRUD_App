<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new person</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">

    <input type="text" th:field="*{name}" id="name"/>

    <input type="submit" value="Create!"/>
</form>
</body>
</html>
